<!DOCTYPE html>
<html lang="en">
<head>
    <title>Waste Sorting Helper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Waste Sorting Helper</h1>
        <div class="bins" draggable="false">
            <div class="bin" id="recycleBin" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./images/recycling.jpeg">
            </div>
            <div class="bin" id="trashBin" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./images/trash.png">
            </div>
            <div class="bin" id="compostBin" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./images/compost.jpeg" style="width:320px !important;">
            </div>
        </div>
        <div class="buttons">
            <div class="unselectable" id="recycleButton">Recycle</div>
            <div class="unselectable" id="trashButton">Trash</div>
            <div class="unselectable" id="compostButton">Compost</div>
        </div>
        <!-- DEFINE THESE FUNCTIONS ABOVE -->
        <div id="response"></div>
    </div>
    <div draggable="true" id="wasteItemContainer">
        <!-- Item is appended here -->
    </div>

    <div>
        <p id="response">Sort the waste!</p>
    </div>

</body>


</html>
